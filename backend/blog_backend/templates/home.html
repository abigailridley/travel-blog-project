<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Home</h1>
    <a href="{{ url_for('new_post') }}">Create New Post</a>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p><small>{{ post.date.strftime('%d.%m.%Y') }}</small></p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
